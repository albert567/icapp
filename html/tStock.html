<!DOCTYPE html>
<html class="um-win">
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/font-icons.css">
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/popover.css">
		<link rel="stylesheet" href="../css/mycss.css">
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../js/popover.js" ></script>
		<script src="../js/my.js" ></script>
		<script src="../js/tStock.js" ></script>
	</head>
	<body>
		<div class="um-page um-win" id="index">
			<div id="header" class="um-header">
				<a href="#"  class="um-back">返回</a>
				<h3>货位转移</h3>
				<a href="#" class="um-header-right ti-menu mr5" data-placement="bottom-left"></a>
			</div>
			<div class="none" id="temp">
					<ul class="um-list um-list-corner">
						<li>
							<a href="javascript:void(0);" onclick="mainPage()" class="btn um-no-icon"><img src="../img/menu_home.png" />主界面</a>
						</li>
						<li>
							<a href="javascript:void(0);" onclick="menu_b()" class="btn um-no-icon">
							<img src="../img/menu_b.png" />业务设置</a>
						</li>
						<li>
							<a href="javascript:void(0);" onclick="logOut()" class="btn um-no-icon"><img src="../img/menu_out.png" />注销</a>
						</li>
					</ul>
				</div>
			<div id="content" class="um-content p15">
				<button type="button" class="btn" onclick="scanMaterial()">扫描物料码</button>
				<ul class="um-list">
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left">
								物料编号
							</div>
							<div class="um-list-item-right">
								<input type="text" id="txt_matcode" class="form-control" readonly="true" style="color:#CCCCCC">
							</div>
						</div>
					</li>
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left">
								物料名称
							</div>
							<div class="um-list-item-right">
								<input type="text" id="txt_matname" class="form-control" readonly="true" style="color:#CCCCCC">
							</div>
						</div>
					</li>
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<span class="h pa um-box-vc um-red f20" style="margin-left:-10px;">*</span>
							<div class="um-list-item-left">
								转出仓库
							</div>
							<div class="um-list-item-right">
								<select class="form-control" id="sel_outstordocs">
                					
                				</select> 
							</div>
						</div>
					</li>
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<span class="h pa um-box-vc um-red f20" style="margin-left:-10px;">*</span>
							<div class="um-list-item-left">
								转出货位
							</div>
							<div class="um-list-item-right">
								<input type="text" id="txt_outrack" class="form-control">
							</div>
						</div>
					</li>
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<span class="h pa um-box-vc um-red f20" style="margin-left:-10px;">*</span>
							<div class="um-list-item-left">
								转入仓库
							</div>
							<div class="um-list-item-right">
								<select class="form-control" id="sel_instordocs">
                					
                				</select> 
							</div>
						</div>
					</li>
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<span class="h pa um-box-vc um-red f20" style="margin-left:-10px;">*</span>
							<div class="um-list-item-left">
								转入货位
							</div>
							<div class="um-list-item-right">
								<input type="text" id="txt_inrack" class="form-control">
							</div>
						</div>
					</li>
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left">
								批次
							</div>
							<div class="um-list-item-right">
								<select class="form-control" id="sel_batchcodes">
                					
                				</select>
							</div>
						</div>
					</li>
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<span class="h pa um-box-vc um-red f20" style="margin-left:-10px;">*</span>
							<div class="um-list-item-left">
								数量
							</div>
							<div class="um-list-item-right">
								<input type="number" id="count" class="form-control">
							</div>
						</div>
					</li>
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left">
								规格
							</div>
							<div class="um-list-item-right">
								<input type="text" id="txt_matspec" class="form-control" readonly="true" style="color:#CCCCCC">
							</div>
						</div>
					</li>
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left">
								型号
							</div>
							<div class="um-list-item-right">
								<input type="text" id="txt_mattype" class="form-control" readonly="true" style="color:#CCCCCC">
							</div>
						</div>
					</li>
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left">
								单位
							</div>
							<div class="um-list-item-right">
								<input type="text" id="txt_measdoc" class="form-control" readonly="true" style="color:#CCCCCC">
							</div>
						</div>
					</li>
				</ul>

				<div style="width:100px;margin:0 auto;margin-top: 10px">
					<button type="button" onclick="save()" class="btn2">
						提交
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
