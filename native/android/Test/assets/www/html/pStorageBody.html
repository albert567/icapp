<!DOCTYPE html>
<html class="um-win">
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/font-icons.css">
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" type="text/css" href="../css/iuapmobile.um.listview.css">
		<link rel="stylesheet" href="../css/popover.css">
		<link rel="stylesheet" href="../css/mycss.css">
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script type="text/javascript" src="../js/knockout.js"></script>
		<script type="text/javascript" src="../js/Frameworks/iuapmobile.frameworks.listview.js"></script>
		<script src="../js/popover.js" ></script>
		<script src="../js/my.js" ></script>
		<script src="../js/pStorageBody.js" ></script>
	</head>
	<body>
		<div class="um-page um-win" id="index">
			<div id="header" class="um-header">
				<a href="#"  class="um-back">返回</a>
				<h3>库存盘点</h3>
				<a href="#" class="um-header-right ti-menu mr5" data-placement="bottom-left"></a>
			</div>
			<div class="none" id="temp">
					<ul class="um-list um-list-corner">
						<li>
							<a href="javascript:void(0);" onclick="mainPage()" class="btn um-no-icon"><img src="../img/menu_home.png" />主界面</a>
						</li>
						<li>
							<a href="javascript:void(0);" onclick="menu_b()" class="btn um-no-icon">
							<img src="../img/menu_b.png" />业务设置</a>
						</li>
						<li>
							<a href="javascript:void(0);" onclick="logOut()" class="btn um-no-icon"><img src="../img/menu_out.png" />注销</a>
						</li>	
					</ul>
				</div>
			<div id="content" class="um-content p15">
				<ul class="um-list">
                	<li class="um-list-item">
                		<div class="um-list-item-inner">
                			<div class="um-list-item-left">
                				货位号
                			</div>
                			<div class="um-list-item-right">
                				<input type="text" class="form-control" id="txt_rack" placeholder="请输入货位号（可选）">
                			</div>
                		</div>
                	</li>
                </ul>
                <button type="button" class="btn" onclick="scanMaterial()">扫描物料码</button>
				<div class="um-listview-wrap mt10" id="listview">
					<ul class="um-list um-no-active ml20" data-bind="foreach: data">
						<li class="um-listview-row ml20">
							<div class="um-list-item-inner">
								<div class="um-list-item-body">
									<p class="um-media-heading fb f14 um-text-overflow">
										行号：<span data-bind="text:crowno"></span>
										物料编码：<span data-bind="text:materialCode"></span>
									</p>
									<p class="um-media-heading f14 um-text-overflow">
										物料名称：<span data-bind="text:materialName"></span>
										单位：<span data-bind="text:castunitName"></span>
									</p>
									<p class="um-media-heading f14 um-text-overflow">
										规格：<span data-bind="text:materialspec"></span>
										型号：<span data-bind="text:materialtype"></span>
									</p>
									<p class="um-media-heading f14 um-text-overflow">
										批次号：<span data-bind="text:vbatchcode"></span>
										货位：<span data-bind="text:rackName"></span>
									</p>
									<p class="um-media-heading f14 um-text-overflow">
										账面主数量：<span data-bind="text:nonhandnum"></span>
										账面数量：<span data-bind="text:nonhandastnum"></span>
									</p>
									<p class="um-media-heading f14 um-text-overflow">
										盘点主数量：<span data-bind="text:ncountnum"></span>
										盘点数量：<span data-bind="text:ncountastnum"></span>
									</p>
								</div>
							</div> </a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
